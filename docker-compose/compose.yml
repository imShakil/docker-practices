services:
  database:
    build: ./database
    image: app:db
    container_name: db
    restart: always
    networks:
      - backend-network
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build: ./backend
    image: app:api
    container_name: api
    restart: always
    environment:
      - MONGO_URI=mongodb://db:27017/moviedb
    depends_on:
      - database
    networks:
      - backend-network
      - frontend-network

  frontend:
    build: ./frontend
    image: app:ui
    container_name: ui
    restart: always
    depends_on:
      - backend
    networks:
      - frontend-network
    ports:
      - "80:80"

networks:
  backend-network:
  frontend-network:

volumes:
  mongo-data: